[build]
  base = "client"             # Change into "client/" before running build commands
  command = "npm install && npm run build"  # Install dependencies and build within client/
  publish = "build"           # This will refer to client/build
  functions = "../netlify/functions"  # Go up one level from client/ to find netlify/functions

[[redirects]]
  from = "/api/cart"
  to = "/.netlify/functions/shopifyCart"
  status = 200
  force = true