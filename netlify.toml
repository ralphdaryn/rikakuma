[build]
  base = "client"             # Run build commands inside the client folder
  publish = "build"           # Relative to the base, this points to client/build
  functions = "../netlify/functions"  # Go one level up from client to find netlify/functions
  command = "npm install && npm run build"

[[redirects]]
  from = "/api/cart"
  to = "/.netlify/functions/shopifyCart"
  status = 200
  force = true